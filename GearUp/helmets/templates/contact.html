<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <style>
        #page2 {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(images/contactbg.jpg);
            background-size: cover;
            background-position: center;
        }
    </style>


</head>

<body id="page2">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="images/GEAR-removebg-preview.png" height="80px" width="100%"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Gear Up Guard</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="log.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>

                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <section>
        <header id="homeheader" style="background-color:transparent;">
            <h6 class="logo"><img src="images/brand2-removebg-preview.png"
                    style="height: 110px;margin-top:-30px;width: 100%;"></h6>
            <nav class="navigation">
                <img src="images/GEAR-removebg-preview.png" id="gearup"
                    style="height: 110px;margin-top:-30px;position: relative;left: -140px;">



                <a href="home.html">HOME</a>
                <a href="about.html">ABOUT US</a>


                <a href="contact.html">CONTACT US</a>

                <a href="log.html"><button class="button-login-popup">LOGIN</button></a>
            </nav>
        </header>
    </section>
    <form id="contact_form" name="contact_form" method="post">
        <div class="mb-5 row">
            <div class="col">
                <label>First Name</label>
                <input type="text" required maxlength="50" class="form-control" id="first_name" name="first_name">
            </div>
            <div class="col">
                <label>Last Name</label>
                <input type="text" required maxlength="50" class="form-control" id="last_name" name="last_name">
            </div>
        </div>
        <div class="mb-5 row">
            <div class="col">
                <label for="email_addr">Email address</label>
                <input type="email" required maxlength="50" class="form-control" id="email_addr" name="email"
                    placeholder="name@example.com">
            </div>
            <div class="col">
                <label for="phone_input">Phone</label>
                <input type="tel" required maxlength="50" class="form-control" id="phone_input" name="Phone"
                    placeholder="Phone">
            </div>
        </div>
        <div class="mb-5">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary px-4 btn-lg">Post</button>
    </form>




</body>

</html>
